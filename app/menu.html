<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row row-content"
         ng-init="
        dishes=[
        {
        name:'Uthapizza',
        image:'images/uthapizza.png',
        label:'hot',
        description:'Good pizza',
        price:'4.99',
        comment: ''
        },
         {
        name:'Zuchhipakoda',
        image:'images/zucchipakoda.png',
        label:'',
        description:'Good pakodi',
        price:'1.99',
        comment: ''
        },
         {
        name:'Vadonut',
        image:'images/vadonut.png',
        label:'vada',
        description:'Good vada',
        price:'2.99',
        comment: ''
        },
         {
        name:'Elaicheese cake',
        image:'images/elaicheesecake.png',
        label:'',
        description:'Good cake',
        price:'2.99',
        comment: ''
        },
        ]">
        <div class="col-xs-12">
            <ul class="media-list" ng-repeat="dish in dishes">
                <li class="media">
                    <div class="media-left media-center">
                        <a href="#">
                            <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthapizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                            <span class="label label-danger label-xs">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                        <p>Comment:{{dish.comment}}</p>
                        <p>Type your comment:
                            <input type="text" ng-model="dish.comment">
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="../bower_components/angular/angular.min.js"></script>

</body>

</html>
